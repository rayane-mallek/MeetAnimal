<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Animal - MeetAnimal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Register Your Animal on MeetAnimal</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="registerAnimalForm">
                    <h2>Register Your Animal</h2>
                    <div class="form-group">
                        <label for="animalName">Name</label>
                        <input type="text" class="form-control" id="animalName" required>
                    </div>
                    <div class="form-group">
                        <label for="animalPhoto">Photo URL</label>
                        <input type="text" class="form-control" id="animalPhoto" required>
                    </div>
                    <div class="form-group">
                        <label for="animalCity">City</label>
                        <select class="form-control" id="animalCity" required>
                            <option value="Toulouse">Toulouse</option>
                            <option value="Montpellier">Montpellier</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#registerAnimalForm').on('submit', function(e) {
                e.preventDefault();
                const data = {
                    name: $('#animalName').val(),
                    photo: $('#animalPhoto').val(),
                    city: $('#animalCity').val()
                };
                $.post('/register-animal', data)
                    .done(function(response) {
                        alert('Animal registered successfully!');
                        window.location.href = '/';
                    })
                    .fail(function(error) {
                        alert('Animal registration failed: ' + error.responseJSON?.message || 'Unknown error');
                    });
            });
        });
    </script>
</body>
</html>
