<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals - MeetAnimal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Animals on MeetAnimal</h1>
        <div class="row" id="animalList"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $.getJSON('/animals', function(animals) {
                const animalList = $('#animalList');
                animals.forEach(animal => {
                    const animalCard = `
                        <div class="col-md-4">
                            <div class="card">
                                <img src="${animal.photo}" class="card-img-top" alt="${animal.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${animal.name}</h5>
                                    <p class="card-text">City: ${animal.city}</p>
                                </div>
                            </div>
                        </div>`;
                    animalList.append(animalCard);
                });
            });
        });
    </script>
</body>
</html>
