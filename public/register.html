<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MeetAnimal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 20px;
        }
        .login-link {
            margin-top: 15px;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Register on MeetAnimal</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="registerForm">
                    <h2>Register</h2>
                    <div class="form-group">
                        <label for="registerUsername">Username</label>
                        <input type="text" class="form-control" id="registerUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" class="form-control" id="registerPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <a href="/loginForm" class="login-link">Already have an account? Login here</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#registerForm').on('submit', function(e) {
                e.preventDefault();
                const data = {
                    username: $('#registerUsername').val(),
                    password: $('#registerPassword').val()
                };
                $.post('/register', data)
                    .done(function(response) {
                        alert('Registration successful');
                        window.location.href = '/loginForm';
                    })
                    .fail(function(error) {
                        alert('Registration failed: ' + error.responseJSON?.message || 'Unknown error');
                    });
            });
        });
    </script>
</body>
</html>
